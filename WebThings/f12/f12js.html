<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>
    <script type="text/template" data-template="modify">
        <div class="modify">
            <div>
                <div class="title">
                    <h3 data-title></h3><input type="button" value="X" data-close />
                </div>
                <table class="main">
                    <tr>
                        <td colspan="2"><textarea data-new></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">orignal: <span data-orignal></span></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" value="✔" data-modify />
                            <input type="button" value="🔃" data-reset />
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </script>
    <script type="text/template" data-template="removedItem">
        <div class="removedItem"><input type="button" /></div>
    </script>
    <script type="text/template" data-template="item">
        <tr>
            <td data-name></td>
            <td data-type></td>
            <td data-orignal></td>
        </tr>
    </script>
    <script type="text/template" data-template="panel">
        <div class="f12js">
            <div class="layer">
                <div class="title">
                    <h3 data-title></h3><input type="button" value="X" data-close />
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>name</th>
                            <th>type</th>
                            <th>value</th>
                        </tr>
                    </thead>
                    <tbody data-container></tbody>
                </table>
                <div data-removed style="position: absolute; bottom: 88px; left: 0; width: 100%; text-align: center;"></div>
                <div style="position: absolute; bottom: 0; left: 0; width: 100%; text-align: center;">
                    <input type="range" name="name" data-range data-size />
                    <br />
                    <input type="range" name="name" data-range data-start data-tab0 />
                </div>
            </div>
        </div>
    </script>
</body>
</html>
