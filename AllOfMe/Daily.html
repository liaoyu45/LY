<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="god.js"></script>

	<script src="Scripts/knockout-3.4.2.debug.js"></script>
	<script src="/Scripts/AllOfMe/Daily/ViewModel.js"></script>

	<script src="/Scripts/Gods/CSharp/Me.js"></script>
	<script src="Scripts/Gods/Him.js"></script>
	<script src="/Scripts/Gods/Javascript/Me.js"></script>

	<script src="/Scripts/AllOfMe/Daily/Effects.js"></script>

	<link href="App_Themes/AllOfMe/Daily.css" rel="stylesheet" />
</head>
<body>
	<!--ko if:!Name()-->
	<form>
		<input type="text" required name="name" placeholder="用户名" />
		<input type="password" required name="password" placeholder="密码" />
		<input type="button" value="确定" onclick="me.WakeUp(this);" />
	</form>
	<!--/ko-->
	<!--ko if:Name()&&!CurrentPlan()-->
	<div>
		<h1 data-bind="text:Name" onclick="me.Sleep();"></h1>
		<table>
			<tr>
				<td onclick="toggleForms(planActions, newPlanForm);">新的计划</td>
				<td onclick="toggleForms(planActions, queryPlansForm);">回顾</td>
			</tr>
		</table>
		<div id="planActions" style="display: none;">
			<div>
				<label>始于：<time data-bind="text: PlanStart"></time></label>
				<label>止于：<time data-bind="text: PlanEnd"></time></label>
			</div>
			<form id="newPlanForm">
				<input name="thing" required placeholder="新计划" data-bind="value:PendingPlan" />
				<input type="button" onclick="me.Desire(this);this.previousElementSibling.focus();" value="确定" />
			</form>
			<form id="queryPlansForm" data-god="QueryPlans">
				<input type="date" name="start" data-bind="value: PlanStart" placeholder="始于" />
				<input type="date" name="end" data-bind="value: PlanEnd" placeholder="止于" />
				<div>
					<label>全部：<input type="radio" name="done" checked /></label>
					<label>未完成：<input type="radio" name="done" value="false" /></label>
					<label>已完成：<input type="radio" name="done" value="true" /></label>
				</div>
				<input type="hidden" name="take" data-bind="value:$root.PlansTake" />
				<input type="hidden" name="skip" data-bind="value:$root.PlansSkip" />
				<input type="button" value="确定" onclick="vm.PlansSkip(0);me.QueryPlans();" />
			</form>
		</div>
		<ul data-bind="foreach: Plans">
			<li>
				<h5 data-bind="text: Content,click:function(){me.QueryEfforts(Id);}"></h5>
				<time data-bind="text: AppearTime"></time><span style="float: right;" data-bind="text: Done()?'已完成':'进行中'"></span>
			</li>
		</ul>
		<div data-bind="visible:Plans().length">
			<input type="range" data-bind="value:$root.PlansTake" min="1" max="8" value="4" />
			<a href="javascript:void(0)" onclick="vm.PlansSkip(vm.Plans().length); me.QueryPlans();">加载更多</a>
		</div>
	</div>
	<!--/ko-->
	<div data-bind="with:CurrentPlan">
		<h1 data-bind="text:Content,click:function(){$root.CurrentPlan(null);}"></h1>
		<time data-bind="text: AppearTime"></time>
		<table>
			<tr>
				<td onclick="toggleForms(effortActions, newEffortForm);">继续努力</td>
				<td onclick="toggleForms(effortActions, queryEffortsForm);">回顾</td>
				<td data-bind="click:function(){me.GiveUp(Id);},attr:{disabled:Done()}">放弃</td>
				<td data-bind="click:function(){me.Finish(Id);},attr:{disabled:Done()}">完成</td>
			</tr>
		</table>
		<div id="effortActions" style="display: none;">
			<form id="queryEffortsForm">
				<input type="date" data-bind="value:AppearTime" name="effortStart" />
				<input type="date" name="effortEnd" />
				<input type="hidden" name="take" data-bind="value:$root.EffortsTake" />
				<input type="hidden" name="skip" data-bind="value:$root.EffortsSkip" />
				<input type="button" value="确定" onclick="me.QueryEfforts(this);" />
			</form>
			<form id="newEffortForm">
				<input type="hidden" name="planId" data-bind="value: Id" />
				<textarea name="content" data-bind="value:$root.PendingEffort" required placeholder="继续努力"></textarea>
				<input type="button" value="确定" onclick="me.Pay(this); this.previousElementSibling.focus();" />
				<input type="button" value="放弃" onclick="me.GiveUp(this);" />
			</form>
		</div>
		<ul data-bind="foreach:Efforts">
			<li>
				<time data-bind="text: AppearTime"></time>
				<article data-bind="text: Content"></article>
			</li>
		</ul>
		<div data-bind="visible:Efforts().length">
			<input type="range" data-bind="value:$root.EffortsTake" min="1" max="8" />
			<a href="javascript:void(0)" onclick="$root.EffortsSkip(Efforts().length); me.QueryEfforts();">加载更多</a>
		</div>
	</div>
</body>
</html>
