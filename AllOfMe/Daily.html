<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<script src="Scripts/knockout-3.4.2.debug.js"></script>

	<script src="/Scripts/Gods/Him.js"></script>
	<script src="/Scripts/Gods/CSharp/Me.js"></script>
	<script src="/Scripts/Gods/Javascript/Me.js"></script>
	<script src="/Scripts/Gods/His.js"></script>
	<script src="/Scripts/AllOfMe/DailyViewModel.js"></script>
	<script src="/Scripts/AllOfMe/Daily.js"></script>
</head>
<body>
	<!--ko if:I.FindMyself()-->
	<h1>
		<a data-bind="text: I.Name" href="javascript:new I().Leave();"></a>
		⚡<i data-bind="text: DailyState.Energy"></i>
	</h1>
	<!--ko if:!DailyState.Energy()-->
	<form>
		<label>今天：<input type="text" name="dailyContent" data-bind="value: DailyState.Content" placeholder="感觉如何？开心就多写点。" /></label>
		<input type="button" value="确定" onclick="new I().WakeUp(this);" />
	</form>
	<!--/ko-->
	<!--ko if:DailyState.Energy-->
	<p data-bind="text: DailyState.Content"></p>
	<!--/ko-->
	<!--/ko-->
	<!--ko if:!I.FindMyself()-->
	<form>
		<label>用户名：<input type="text" required name="name" data-bind="value: I.Name" /></label>
		<label>密码：<input type="password" required name="password" /></label>
		<input type="button" value="确定" onclick="new window.I().FindMyself(this);" />
	</form>
	<!--/ko-->
	<!--ko if:DailyState.Energy-->
	<form data-bind="with: PendingPlan">
		<label>我想要：<input type="text" name="thing" data-bind="value: Content" required /></label>
		<label>试一试：<input type="checkbox" name="test" /></label>
		<input type="button" onclick="new I().Desire(this)" value="确定" />
		<span data-bind="if:Required">这需要 <span data-bind="text:Required"></span> 点能量值</span>
	</form>
	<fieldset>
		<legend>我的全部计划</legend>
		<form>
			<label>开始最早：<input type="datetime" name="start" /></label><br />
			<label>结束最晚：<input type="datetime" name="end" /></label><br />
			<label>达成最早：<input type="datetime" name="start" /></label><br />
			<label>达成最晚：<input type="datetime" name="end" /></label><br />
			<label>最少需要：<input type="range" name="minRequired" /></label><br />
			<label>最多需要：<input type="range" name="maxRequired" /></label><br />
			<label>达成最少：<input type="range" name="minValue" /></label><br />
			<label>达成最多：<input type="range" name="maxValue" /></label><br />
			<label>已放弃：<input type="checkbox" value="abandoned" /></label><br />
			<label>已完成：<input type="checkbox" value="done" /></label><br />
			<input type="button" value="确定" onclick="new I().ArrangePrepare(this);" />
		</form>
		<!--ko if:!Plans().length-->
		<span>无</span>
		<!--/ko-->
		<!--ko if:Plans().length-->
		<!--ko foreach:Plans-->
		<dl>
			<dt><span data-bind="text: Content"></span><a data-bind="click: function(i){$root.CurrentPlan(i);}"></a></dt>
			<!--ko foreach:Efforts-->
			<dd data-bind="visible: $root.CurrentPlan()===$item">
				<span data-bind="text: Content"></span>
				<span data-bind="text: Value"></span>
			</dd>
			<!--/ko-->
		</dl>
		<!--/ko-->
		<!--/ko-->
	</fieldset>
	<!--ko if:CurrentPlan-->
	<form data-bind="with: CurrentPlan">
		<h2>目标：<span data-bind="text:CurrentPlan().Name"></span></h2>
		<label>总计至少需要：<input type="range" name="need" data-bind="attr:{max: Required,value:Value,disabled:Done}" /></label>
		<label>这次付出的努力：<input type="range" min="1" max="111" name="effort" /></label>
		<input type="button" value="confirm" onclick="new I().Pay(this)" />
		<input type="button" value="give up" onclick="new I().GiveUp(this)" />
		<label>
			Then I got:<span></span>
		</label>
	</form>
	<!--/ko-->
	<!--/ko-->
</body>
</html>
